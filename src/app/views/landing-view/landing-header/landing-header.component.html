<header>
    <app-forgot-password></app-forgot-password>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <a class="navbar-brand" href="#" [routerLink]="['/']"><img src="assets/icons/logoFA_White.png" width="40" height="40" alt="" />Football <span class="academy">Academy</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <div class="ml-auto mr-3 mt-2">
                <form class="form-inline my-2 my-lg-0" [formGroup]="formularioLogin" (ngSubmit)="processForm()">
                    <div class="field form-group mr-1 m-md-0">
                        <input class="input form-control  mr-sm-2" type="text" name="name" formControlName="username" required placeholder="Username" [(ngModel)]="username" />
                    </div>

                    <div class="field form-group">
                        <input class="input form-control mr-sm-2" type="password" name="password" formControlName="password" required placeholder="password" [(ngModel)]="password" />
                    </div>

                    <button class="btn btn-warning my-2 my-sm-0 pl-4 pr-4" type="submit">
              Access
            </button>
                </form>
                <a class="text-warning d-block" data-toggle="modal" data-target="#passwordModal" href="#"><small>Forgot password?</small></a
          >

          <div>{{ resultado }}</div>
        </div>
      </div>

  </nav>
</header>
