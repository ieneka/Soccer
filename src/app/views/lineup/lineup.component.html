<div class="container d-flex flex-row justify-content-between w-100 mt-2 h-100">
    <div class="container izquierdo">
        <div class="row">
            <h5 class="text-center mt-3 text-light">FC Barcelona</h5>
        </div>
        <div class="row">

            <div class="lineup-container column-container">

                <div class="playerlist" cdkDropList #playersList="cdkDropList" [cdkDropListData]="players" [cdkDropListConnectedTo]="[playersList, goalKeppersList, defendersList, midfiledersList, forwardersList]" (cdkDropListDropped)="onDrop($event)">

                    <div class="card bg-light p-1 m-1" *ngFor="let player of players" cdkDrag>
                        <div class="card-body p-1 d-flex flex-row">
                            <div class="imgcontainer">
                                <img [src]="player.img" alt="player.img" class="cirlceImage" />
                            </div>
                            <div class="ml-1 d-flex flex-column justify-content-start">
                                <p class="p-0">{{ player.name }}</p>
                                <small class="p-0">{{ player.category }}</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div class="container derecho">
        <div class="row w-100">
            <div class="col">
                <h5 class="text-center mt-3 text-light">GoalKeeper</h5>
            </div>
            <div class="col">
                <h5 class="text-center mt-3 text-light">Defenses</h5>
            </div>
            <div class="col">
                <h5 class="text-center mt-3 text-light">Midfielders</h5>
            </div>
            <div class="col">
                <h5 class="text-center mt-3 text-light">Forwarders</h5>
            </div>
        </div>
        <div class="row">
            <div class="playgroung-container column-container d-flex flex-row">

                <div class="list w-25" cdkDropList #goalKeppersList="cdkDropList" [cdkDropListData]="goalKeppers" [cdkDropListConnectedTo]="[playersList, goalKeppersList, defendersList, midfiledersList, forwardersList]" (cdkDropListDropped)="onDrop($event)" [cdkDropListEnterPredicate]="limiterGoalKeeperPredicate">

                    <div class="card bg-light p-1 m-1" *ngFor="let goalKepper of goalKeppers" cdkDrag cdkDragData="playerlist">
                        <div class="card-body p-1 d-flex flex-row">
                            <div class="imgcontainer">
                                <img [src]="goalKepper.img" alt="goalKepper.img" class="cirlceImage" />
                            </div>
                            <div class="ml-1 d-flex flex-column ">
                                <p class="p-0 m-0">{{ goalKepper.name }}</p>
                                <small class="p-0 m-0">{{ goalKepper.category }}</small>
                            </div>
                        </div>
                    </div>
                </div>




                <div class="list w-25" cdkDropList #defendersList="cdkDropList" [cdkDropListData]="defenders" [cdkDropListConnectedTo]="[playersList, goalKeppersList, defendersList, midfiledersList, forwardersList]" (cdkDropListDropped)="onDrop($event)" [cdkDropListEnterPredicate]="limiterPredicate">

                    <div class="card bg-light p-1 m-1" *ngFor="let defender of defenders" cdkDrag>
                        <div class="card-body p-1 d-flex flex-row">
                            <div class="imgcontainer">
                                <img [src]="defender.img" alt="defender.img" class="cirlceImage" />
                            </div>
                            <div class="ml-1 d-flex flex-column justify-content-start">
                                <p class="p-0">{{ defender.name }}</p>
                                <small class="p-0">{{ defender.category }}</small>
                            </div>
                        </div>
                    </div>
                </div>




                <div class="list w-25" cdkDropList #midfiledersList="cdkDropList" [cdkDropListData]="midfielders" [cdkDropListConnectedTo]="[playersList, goalKeppersList, defendersList, midfiledersList, forwardersList]" (cdkDropListDropped)="onDrop($event)" [cdkDropListEnterPredicate]="limiterPredicate">

                    <div class="card bg-light p-1 m-1" *ngFor="let midfielder of midfielders" cdkDrag>
                        <div class="card-body p-1 d-flex flex-row">
                            <div class="imgcontainer">
                                <img [src]="midfielder.img" alt="midfielder.img" class="cirlceImage" />
                            </div>
                            <div class="ml-1 d-flex flex-column justify-content-start">
                                <p class="p-0">{{ midfielder.name }}</p>
                                <small class="p-0">{{ midfielder.category }}</small>
                            </div>
                        </div>
                    </div>
                </div>




                <div class="list w-25" cdkDropList #forwardersList="cdkDropList" [cdkDropListData]="forwarders" [cdkDropListConnectedTo]="[playersList, goalKeppersList, defendersList, midfiledersList, forwardersList]" (cdkDropListDropped)="onDrop($event)" [cdkDropListEnterPredicate]="limiterPredicate">

                    <div class="card bg-light p-1 m-1" *ngFor="let forwarder of forwarders" cdkDrag>
                        <div class="card-body p-1 d-flex flex-row">
                            <div class="imgcontainer">
                                <img [src]="forwarder.img" alt="forwarder.img" class="cirlceImage" />
                            </div>
                            <div class="ml-1 d-flex flex-column justify-content-start">
                                <p class="p-0">{{ forwarder.name }}</p>
                                <small class="p-0">{{ forwarder.category }}</small>
                            </div>
                        </div>
                    </div>
                </div>







            </div>
        </div>
    </div>

</div>
