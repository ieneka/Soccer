<div class="container-fluid">
    <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error!</strong> Is not posible to delete this player.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> The player has been deleted.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="row justify-content-center ml-5 mb-5 mr-5 mt-5">

        <div class="col-md-9 order-2 mt-2">
            <table class="table table-hover table-light">
                <thead>
                    <tr class="h3">
                        <th *ngFor="let head of headers">
                            {{ head }}
                        </th>
                        <th scope="col">Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let player of player | slice: pageSize | slice: 0:itemsPerPage ; let i = index">
                        <td>
                            {{ player.name }}
                        </td>
                        <td>
                            {{ player.team_id }}
                        </td>
                        <td>
                            <a (click)="deletePlayer(player.id)"><img src="/assets/Images/trash.png" style="cursor:pointer" /></a>
                            <a [routerLink]="['/admin/player/', player.id]" class="pl-2"><img src="/assets/Images/lups.png" /></a>
                        </td>
                    </tr>
                </tbody>
                <div class="col-5 input-group-addon">
                    <ngb-pagination [collectionSize]="player.length" #numPages [pageSize]="itemsPerPage" [(page)]="currentPage" (pageChange)="onPageChange(currentPage)"></ngb-pagination>
                </div>
            </table>
        </div>
        <div class="col-md-2 order-1 order-md-3 mt-2">
            <button class="btn btn-warning btn-block" routerLink="/admin/playercreator/new">
            New Player
            </button>
        </div>
    </div>
</div>
