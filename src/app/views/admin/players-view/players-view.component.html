<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-8">

            <table class="table table-hover table-light">

                <thead>
                    <tr class="h3">
                        <th *ngFor="let head of headers">
                            {{ head }}
                        </th>
                        <th scope="col">Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let player of player | slice: pageSize | slice: 0:itemsPerPage ; let i = index">
                        <td>
                            {{ player.name }}
                        </td>
                        <td>
                            {{ player.team_id }}
                        </td>
                        <td>
                            <a (click)="deletePlayer(player.id)"><img src="/assets/Images/trash.png" /></a>
                            <a [routerLink]="['/admin/player/', player.id]" class="pl-2"><img src="/assets/Images/lups.png" /></a>
                        </td>
                    </tr>
                </tbody>
                <div class="col-5 input-group-addon">
                    <ngb-pagination [collectionSize]="player.length" #numPages [pageSize]="itemsPerPage" [(page)]="currentPage" (pageChange)="onPageChange(currentPage)"></ngb-pagination>
                </div>
            </table>
        </div>
        <div class="col-2">
            <button class="btn btn-warning btn-block" routerLink="/admin/playercreator/new">
        New Player
      </button>
        </div>
    </div>
</div>
