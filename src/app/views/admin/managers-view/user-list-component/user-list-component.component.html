<div class="card-row">
    <table class="table table-hover">
        <thead> 
          <tr>
            <th scope="col">id</th>
            <th scope="col">email</th>
            <th scope="col">typeUser</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td><a [routerLink]="['/admin/user/' + user.id]">{{user.id}}</a></td>
            <td><a [routerLink]="['/admin/user/' + user.id]">{{user.email}}</a></td>
            <td><a [routerLink]="['/admin/user/' + user.id]">{{user.typeUser}}</a></td>
          </tr>
          
        </tbody>
      </table>
    </div>
