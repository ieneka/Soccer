<div class="container mt-5 mb-5">

    <div class="row text-right">
        <div class="col">
            <button class="btn btn-warning" routerLink="/admin/players">
        <i class="fa fa-arrow-left"></i>
        Back
      </button>
        </div>
    </div>



    <div class="row justify-content-center">
        <div class="card col-12 col-lg-6 bg-white justify-content-center my-auto">
            <div class="col">
                <h3 class="text-center mt-4">Player Creator</h3>

                <form (ngSubmit)="save( f )" #f="ngForm">

                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" class="form-control" placeholder="ID" [(ngModel)]="player.id" name="id" disabled="disabled">
                        <small class="form-text text-muted">This field is autogenerated</small>
                    </div>


                    <div class="form-group" *ngIf="!player.id">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Player's name" [(ngModel)]="player.name" name="name" required>
                    </div>

                    <div class="form-group" *ngIf="!player.id">
                        <label>Age</label>
                        <input type="text" class="form-control" [(ngModel)]="player.age" name="age" placeholder="Player's age">
                    </div>
                    <div class="form-group">
                        <label>AKA</label>
                        <input type="text" class="form-control" [(ngModel)]="player.aka" name="AKA" placeholder="Player's AKA">
                    </div>
                    <div class="form-group" *ngIf="!player.id">
                        <label>Image</label>
                        <input type="file" class="form-control-file" [(ngModel)]="player.img" name="img">
                    </div>
                    <div class="form-group" *ngIf="!player.id">
                        <label>Team</label>
                        <input type="text" class="form-control" [(ngModel)]="player.team_id" name="team_id" placeholder="Player's team">
                    </div>
                    <div class="form-group" *ngIf="!player.id">
                        <label>Keeper</label>
                        <input type="range" class="form-control-range" [(ngModel)]="player.keeper" name="poder" min="0" max="10">
                    </div>
                    <div class="form-group" *ngIf="!player.id">
                        <label>Defense</label>
                        <input type="range" class="form-control-range" [(ngModel)]="player.defense" name="defense" min="0" max="10">
                    </div>
                    <div class="form-group" *ngIf="!player.id">
                        <label>Passing</label>
                        <input type="range" class="form-control-range" [(ngModel)]="player.pass" name="passing" min="0" max="10">
                    </div>
                    <div class="form-group" *ngIf="!player.id">
                        <label>Attack</label>
                        <input type="range" class="form-control-range" [(ngModel)]="player.attack" name="attack" min="0" max="10">
                    </div>


                    <hr>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-warning w-25">Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
