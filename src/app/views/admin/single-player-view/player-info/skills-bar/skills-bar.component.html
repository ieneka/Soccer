<div class="text-white">
    <div class="row">
        <div class="col">
            <p>Keeper</p>
        </div>
        <div class="col">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="width: {{ player.keeper * 10}}%"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <p>Defense</p>
        </div>
        <div class="col">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: {{ player.defense * 10}}%"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <p>Passing</p>
        </div>
        <div class="col">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: {{ player.pass * 10}}%"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <p>Attack</p>
        </div>
        <div class="col">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: {{ player.attack  * 10}}%"></div>
            </div>
        </div>
    </div>
</div>
