<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-4">
            <img [src]="player.img" />
        </div>
        <div class="col-4 text-white">
            <h3>{{ player.name }}</h3>
            <p><span class="font-weight-bold">Age: </span> {{ player.age }}</p>
            <p><span class="font-weight-bold">AKA: </span> {{ player.aka }}</p>
        </div>
    </div>
</div>
